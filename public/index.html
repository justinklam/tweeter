  <body>
    <!-- NAV BAR (fixed) -->
    <nav>

    <!-- HEADER -->
    <header id="body-header">
      <div class="header-ex">

      <!-- HEADER PROFILE PICTURE NAME -->
      <div class="header-ex-text">

      </div>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- FLAVOUR TEXT FOR TWEET -->
      <div class="tweet-title">
        <h2>What are you on about?</h2>
      </div>

      <!-- NEW TWEET -->
      <section class="new-tweet">
        <h2><img src="https://img.icons8.com/nolan/35/chicken.png"/> New Tweet</h2>
        <form id="submit-form" method="POST" action="/tweets">
          <label for="tweet-text"></label>
          <textarea name="text" id="text-box" placeholder="Enter Text"></textarea>
          <div class="text-area">
            <button id = "tweet-button" name="tweet-button" type="submit">Tweet</button>
            <output id = "counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
      <!-- Alert-Message for Errors -->
        <div class="alert-message">
          <p></p>
        </div>
        </form>
      </section>
