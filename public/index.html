<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bungee Font -->
    <!-- Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- NAV BAR (fixed) -->
    <nav>
      <div class="nav-left">
        <span id="logo">Tweeter</span>
      </div>

      <div class="nav-right">
        <span class="new-tweet"><b>Create Tweet</b></span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- HEADER -->
    <header id="main-header">
      <div class="header-ex">
        <img src="/images/profile-mod.png" />
      </div>

      <br />
      <!-- HEADER PROFILE PICTURE NAME -->
      <div class="header-ex-text">
        <h2>Justin L</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <div class="tweet-title">
        <h2>What are you on about?</h2>
      </div>

      <section class="new-tweet">
        <h2>New Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-box" placeholder="Enter Text"></textarea>
          <div>
            <button id = "tweet-button" name="tweet-button" type="submit">Tweet</button>
            <output id = "counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

    </main>
  </body>
</html>
