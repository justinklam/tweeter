<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Time-Ago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" 
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>

    <!-- Bungee Font -->
    <!-- Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/other-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- NAV BAR (fixed) -->
    <nav>
      <div class="nav-left">
        <span id="logo">Tweeter</span>
      </div>

      <div class="nav-right">
        <span class="new-tweet"><b>Create Tweet</b></span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- HEADER -->
    <header id="body-header">
      <div class="header-ex">
        <img src="/images/profile-mod.png" />
      </div>

      <br />
      <!-- HEADER PROFILE PICTURE NAME -->
      <div class="header-ex-text">
        <h2>J L</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- FLAVOUR TEXT FOR TWEET -->
      <div class="tweet-title">
        <h2>What are you on about?</h2>
      </div>

      <!-- NEW TWEET -->
      <section class="new-tweet">
        <h2>New Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text"></label>
          <textarea name="text" id="text-box" placeholder="Enter Text"></textarea>
          <div class="text-area">
            <button id = "tweet-button" name="tweet-button" type="submit">Tweet</button>
            <output id = "counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- EXISTING TWEETS -->
      <section class="other-tweets">
        <article class="other-tweet">

          <header class="other-tweet-header"><b>Name</b>
          </header>

          <div class="other-tweet-body">
            Example-
          </div>

          <footer class="other-tweet-footer"><b>Days Ago</b>
            <div class="message-icon">
              <i id="icon-flag" class="fas fa-flag"></i>
              <i id="icon-retweet" class="fas fa-retweet"></i>
              <i id="icon-heart" class="fas fa-heart"></i>
            </div>
          </footer>

        </article>
      </section>

      <section class="other-tweets">
        <article class="other-tweet">

          <header class="other-tweet-header"><b>Name</b>
          </header>

          <div class="other-tweet-body">
            Example-
          </div>

          <footer class="other-tweet-footer"><b>Days Ago</b>
            <div class="message-icon">
              <i id="icon-flag" class="fas fa-flag"></i>
              <i id="icon-retweet" class="fas fa-retweet"></i>
              <i id="icon-heart" class="fas fa-heart"></i>
            </div>
          </footer>

        </article>
      </section>

      <section class="other-tweets">
        <article class="other-tweet">

          <header class="other-tweet-header"><b>Name</b>
          </header>

          <div class="other-tweet-body">
            Example-
          </div>

          <footer class="other-tweet-footer"><b>Days Ago</b>
            <div class="message-icon">
              <i id="icon-flag" class="fas fa-flag"></i>
              <i id="icon-retweet" class="fas fa-retweet"></i>
              <i id="icon-heart" class="fas fa-heart"></i>
            </div>
          </footer>

        </article>
      </section>

    </main>

  </body>
</html>
